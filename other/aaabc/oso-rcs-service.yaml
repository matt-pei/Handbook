apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: oso-rcs-service
  name: oso-rcs-service
  namespace: hdms-app
spec:
  replicas: 6
  selector:
    matchLabels:
      k8s-app: oso-rcs-service
  strategy:
    rollingUpdate:
      maxSurge: 30%
      maxUnavailable: 75%
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: oso-rcs-service
      name: oso-rcs-service
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - oso-rcs-service
            topologyKey: "kubernetes.io/hostname"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: oso-rcs-service
      containers:
      - env:
        - name: PROFILES
          value: ningxia-pro
        - name: CONSUL_IP
          value: http://10.9.4.86
        - name: CONSUL_PORT
          value: "8500"
        - name: JAVA_OPTS
          value: -Xmx8000m -XX:MetaspaceSize=512m -XX:+TieredCompilation -Dspring.config.use-legacy-processing=true
        image: 388144527693.dkr.ecr.cn-northwest-1.amazonaws.com.cn/hdms/oso-rcs-service:22q3sp1-v0-220426
        imagePullPolicy: Always
        name: oso-rcs-service
        ports:
        - containerPort: 8081
        resources:
          limits:
            cpu: 4000m
            memory: 8000Mi
          requests:
            cpu: 1000m
            memory: 4000Mi
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

