apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: oemgui
  name: oemgui
  namespace: hdms-app
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: oemgui
  #strategy:
  #  type: RollingUpdate
  #  rollingupdate:
  #    maxSurge: 30%
  #    maxUnavailable: 75%
  template:
    metadata:
      labels:
        k8s-app: oemgui
      name: oemgui
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - oemgui
            topologyKey: "kubernetes.io/hostname"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: oemgui
      containers:
      - name: oemgui
        image: 388144527693.dkr.ecr.cn-northwest-1.amazonaws.com.cn/hdms/oemgui:20q2sp2
        imagePullPolicy: Always
        ports:
        - containerPort: 8004
        resources:
          limits:
            cpu: 200m
            memory: 2000Mi
          requests:
            cpu: 200m
            memory: 2000Mi
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

