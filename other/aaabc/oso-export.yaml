apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: oso-export
  name: oso-export
  namespace: hdms-app
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: oso-export
  #strategy:
  #  rollingUpdate:
  #    maxSurge: 30%
  #    maxUnavailable: 75%
  #  type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: oso-export
      name: oso-export
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - oso-export
            topologyKey: "kubernetes.io/hostname"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: oso-export
      containers:
      - env:
        - name: PROFILES
          value: ningxia-pro
        - name: CONSUL_IP
          value: http://10.9.4.86
        - name: CONSUL_PORT
          value: "8500"
        image: 388144527693.dkr.ecr.cn-northwest-1.amazonaws.com.cn/hdms/oso-export:22sp6-v0-220801-hot
        imagePullPolicy: Always
        name: oso-export
        ports:
        - containerPort: 8101
        resources:
          limits:
            cpu: 500m
            memory: 2000Mi
          requests:
            cpu: 500m
            memory: 1000Mi
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

